<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        /* Your entire original CSS from the code you gave me, unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px; /* Space for fixed bottom icons */
        }

        .hero {
            text-align: center;
            padding: 60px 0;
            color: white;
            position: relative;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12em;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            z-index: 1;
            pointer-events: none;

            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .problem-section {
            background: #f8f9fa;
            border-left: 5px solid #e74c3c;
            padding: 30px;
            margin: 30px 0;
            border-radius: 10px;
        }

        .problem-section h2 {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .pain-points {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .pain-point {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .pain-point:hover {
            transform: translateY(-5px);
        }

        .pain-point h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .pain-point p {
            color: #7f8c8d;
            font-style: italic;
        }

        .solution-section {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin: 40px 0;
        }

        .solution-section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .packages {

            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 30px 0;

            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .package:hover {
            transform: scale(1.05);
        }

        .package h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .package .price {
            font-size: 2.5em;
            font-weight: bold;
            color: #f1c40f;
            margin: 15px 0;
        }

        .package ul {
            list-style: none;
            margin: 20px 0;
        }

        .package li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .package li:last-child {
            border-bottom: none;
        }

        .cta-section {
            text-align: center;
            padding: 50px 0;

            color: white;
            border-radius: 15px;

            font-weight: bold;

        .validation-form {

        .form-group {

        .form-group label {

            border-radius: 8px;
            font-size: 16px;

        .form-group input:focus,

            border-color: #3498db;
        }

        .submit-btn {

            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;

        .bottom-social a {
            color: white;

        .bottom-social a:hover {

            color: #ff0000;
        }

            color: #1b2838;
            background: #c7d5e0;

        .bottom-social a[href*="github"]:hover {

        }
